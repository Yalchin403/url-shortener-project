<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  {% block mycss %}

{% endblock mycss %}
    </head>
<body>
  <header>

    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="{% url 'backend:generate-url' %}">URL SHORTENER</a>
      <button onclick="openOrCloseNav()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button onclick="openOrCloseNav()">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <a class="nav-link" href="">{{request.user.username}}</a>
            <a class="nav-link" href="{% url 'paste_zone:generate-paste' %}">Paste Zone</a>
            <a class="nav-link" href="{% url 'accounts:signOut' %}">Log out</a>
          {%else%}
            <a class="nav-link" href="{% url 'paste_zone:generate-paste' %}">Paste Zone</a>
            <a class="nav-link" href="{% url 'accounts:signUp' %}">Sign up</a>
            <a class="nav-link" href="{% url 'accounts:signIn' %}">Sign in</a>
          {%endif%}
        </div>
      </div>
    </nav>


  </header>

  {% block content %}
  {% endblock %}
<script>
  function openOrCloseNav() {
  let className = document.getElementById('navbarNavAltMarkup').className;

  if (className == "collapse navbar-collapse" ) {
    document.getElementById('navbarNavAltMarkup').className = "navbar-collapse collapse show";
  }
  else {
    console.log("Here");
    document.getElementById('navbarNavAltMarkup').className = "collapse navbar-collapse";
  }
 }
</script>
</body>

<footer class="text-muted">
    <div class="container text-center">
      <p> &copy; Yalchin Mammadli</p>
    </div>
</footer>
</html>
