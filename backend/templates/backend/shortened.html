{% extends 'base.html' %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Shortened URL</title><!-- CSS only -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<div class="jumbotron text-center">
	<h1 class="display-3">Thank You!</h1>
	<p class="lead">
		<strong>Click on the button below</strong> to directly go to the original url that you just pasted or copy to share:<br> <code id="shortnedUrl">https://shrt-url.ml/{{createdUrl}}</code><button type="button" onclick="myFunction()" class="btn btn-info">Copy</button>
	</p>
	<a href="{% url 'backend:generate-url' %}"><input class="btn btn-primary" type="button" value="Create New URL +"></a>
	<hr>
		<p>
    Having trouble? 
			<a href="https://yalchin.info">Contact me</a>
		</p>
		<p class="lead">
			<a class="btn btn-primary btn-sm" href="{{ createdUrl }}" role="button">Go to shortened URL</a>
		</p>
	</div>

</body>
<script>
function myFunction() {
                    var range = document.createRange();
                    range.selectNode(document.getElementById("shortnedUrl"));
                    window.getSelection().removeAllRanges(); // clear current selection
                    window.getSelection().addRange(range); // to select text
                    document.execCommand("copy");
                    window.getSelection().removeAllRanges();// to deselect
                }
            </script>
</script>
</html>
{% endblock %}
